<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <title>Catalogify</title>

</head>  
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
      <defs>
        <linearGradient id="bg">
          <stop offset="0%" style="stop-color:rgb(252, 167, 255)"></stop>
          <stop offset="50%" style="stop-color:hsl(303, 100%, 85%)"></stop>
          <stop offset="100%" style="stop-color:hsl(308, 100%, 88%)"></stop>
        </linearGradient>
        <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
      </defs>
      <g>
        <use xlink:href='#wave' opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
      </g>
    </svg>
    <div id="loader" class="absolute top-1/2 left-1/2 -mt-4 -ml-2 h-8 w-4 text-pink-500 scale-150 opacity-70">
        <div class="absolute z-10 -ml-2 h-8 w-8 animate-bounce">
          <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin" fill="currentColor" stroke="currentColor" stroke-width="0" viewBox="0 0 16 16">
            <path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM8 4c2.209 0 4 1.791 4 4s-1.791 4-4 4-4-1.791-4-4 1.791-4 4-4zM12.773 12.773c-1.275 1.275-2.97 1.977-4.773 1.977s-3.498-0.702-4.773-1.977-1.977-2.97-1.977-4.773c0-1.803 0.702-3.498 1.977-4.773l1.061 1.061c0 0 0 0 0 0-2.047 2.047-2.047 5.378 0 7.425 0.992 0.992 2.31 1.538 3.712 1.538s2.721-0.546 3.712-1.538c2.047-2.047 2.047-5.378 0-7.425l1.061-1.061c1.275 1.275 1.977 2.97 1.977 4.773s-0.702 3.498-1.977 4.773z"></path>
          </svg>
        </div>
        <div class="absolute top-4 h-5 w-4 animate-bounce border-l-2 border-gray-200" style="rotate: -90deg"></div>
        <div class="absolute top-4 h-5 w-4 animate-bounce border-r-2 border-gray-200" style="rotate: 90deg"></div>
      </div>
    </div>
</div>
    <div id="home" class="absolute flex justify-center font-bold text-xl items-center h-screen">
      <div class="text-center">
        <h1 class="text-7xl text-gray-700 mb-8 animate-fade-up animate-duration-1000">Catalog<span class="text-fuchsia-400">ify</span></h1>
        <div class="flex justify-center">
          <div id="desc-container" class="flex flex-col font-bold gap-8 lg:w-[50%] text-aligth opacity-100 text-zinc-900 text-center gap-3">
            <p class="font-normal flex-col mb-8">Organiza, registra y controla tu inventario de manera eficiente. Podrás gestionar tus productos fácilmente y tener un seguimiento preciso de tus existencias.</p>
        </div>
    </div>
    <a href="/signup/" class="bg-fuchsia-700 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-fuchsia-500 duration-300 hover:bg-fuchsia-600 text-zinc-50 rounded-md duration-100 font-semibold text-center py-1 px-2 font-bold px-4 py-2 rounded-md bg-pink-500 text-white mr-2">EMPEZAR</a>
      </div>
      <script src="index.js"></script>
</body>
</html>
